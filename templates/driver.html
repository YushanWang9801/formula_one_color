{% extends "layout.html" %}
{% block content %}
<table>
    <tr>
      <th>POS</th>
      <th>Driver</th>
      <th>PTS</th>
    </tr>
    {% for idx, driver in enumerate(leaderboard) %}
        <tr>
            <th>{{str(idx+1)}}</th>
            <th>{{driver["driver"]}}</th>
            <th>{{driver["pts"]}}</th>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
